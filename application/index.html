<!DOCTYPE html>
<html>

<head>

    <title>ALLA</title>

    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/focusable-core.js" defer></script>
    <script src="js/l10n.js" defer></script>
    <script src="app.js" defer></script>

</head>

<body>
    <!-- This code is in the public domain. Enjoy! -->

        <div id="Title">ALLA</div>
        <div id="Items" class="flex-1 flex-v scroll-y"></div>

            <div class="Left" data-l10n-id="menu"></div>
            <div class="Center" data-l10n-id="run"></div>
            <div class="Right" data-l10n-id="quit"></div>
        </div>
    </div>
    <div id="Menu" class="Menu flex-v bottom hidden">
        <div class="Content flex-v">
            <div class="Title">APP</div>
            <div class="Items flex-v">
                <!-- <div class="Item" focusable
                    onclick="onItemClick_Menu('backup_internal');"

                <div class="Item" focusable
                    onclick="onItemClick_Menu('backup_external');"
                    data-l10n-id="backup_external"></div>
                <div class="Item" focusable
                    onclick="onItemClick_Menu('uninstall');"
                    data-l10n-id="uninstall"></div> -->
            </div>
            <div class="NavigationBar">
                <div class="Center" data-l10n-id="select"></div>
